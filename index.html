<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZinniaX SLA Report Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>ZinniaX SLA Report Generator </h2>
        <br>
        <h6>By Saurabh Verma</h6>
        
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        <br><br>
        <button onclick="generateReport()">Generate SLA Report</button>
        
        <br><br>
       <div class="Filters"> 
        <div>
            <label for="typeFilter">Filter by Type:</label>
            <select id="typeFilter" onchange="applyFilters()">
                <option value="">All Types</option>
            </select>
        </div>
        <div>
            <label for="slaComplianceFilter">Filter by SLA Compliance:</label>
            <select id="slaComplianceFilter" onchange="applyFilters()">
                <option value="">All SLA Compliance</option>
                <option value="Within SLA">Within SLA</option>
                <option value="Exceeds SLA">Exceeds SLA</option>
            </select>
        </div>
    </div>
        
        <div id="report" class="table-container"></div>
        <div id="reportSummary" class="report-summary"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
